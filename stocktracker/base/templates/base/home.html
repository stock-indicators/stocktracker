{% extends 'main.html' %}
{% block content %}

<h1>Home Template</h1>


<a href="{% url 'create-asset' %}">Create asset</a>


<div>
    <div>
        {% for stock in stocks %}
        <a href="{% url 'update-asset' stock.id %}">Edit</a>
        <a href="{% url 'delete-asset' stock.id %}">Delete</a>
        <div>
            <h2>{{stock.id}} -- <a href="{% url 'analyzer' stock.id %}">{{stock.name}}</a></h2>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
